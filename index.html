<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <script
      src="https://kit.fontawesome.com/f5795ece7d.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body class="d-flex flex-column min-vh-100">
    <div
      class="modal fade"
      id="modal"
      tabindex="-1"
      aria-labelledby="modal"
      aria-hidden="true"
      role="dialog"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title"></h5>
            <button
              type="button"
              class="btn-close close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body text-break"></div>
          <div class="modal-footer">
            <a
              href="#"
              class="btn btn-primary full-article"
              role="button"
              target="_blank"
              rel="noopener noreferrer"
            ></a>
            <button
              class="btn btn-secondary"
              type="button"
              data-bs-dismiss="modal"
            ></button>
          </div>
        </div>
      </div>
    </div>
    <main class="flex-grow-1">
      <section class="container-fluid bg-dark p-5">
        <div class="row">
          <div class="col-md-10 col-lg-8 mx-auto text-white position-relative">
            <h1 class="display-3 mb-0 title"></h1>
            <p class="lead"></p>
            <form action="" class="rss-form text-body">
              <div class="row">
                <div class="col">
                  <div class="form-floating">
                    <input
                      id="url-input"
                      autofocus=""
                      required=""
                      name="url"
                      aria-label="url"
                      class="form-control w-100"
                      autocomplete="off"
                      wfd-id="id0"
                    />
                    <label for="url-input"></label>
                  </div>
                </div>
                <div class="col-auto">
                  <button
                    type="submit"
                    aria-label="add"
                    class="h-100 btn btn-lg btn-primary px-sm-5"
                  ></button>
                </div>
              </div>
            </form>
            <p class="mt-2 mb-0 text-muted example"></p>
            <p class="feedback m-0 position-absolute small text-danger"></p>
            <div class="dropdown position-absolute top-0 end-0">
              <button
                class="btn btn-secondary btn-sm dropdown-toggle"
                type="button"
                id="dropdownMenu2"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                <i class="fa-solid fa-language"></i>
              </button>
              <ul
                class="dropdown-menu dropdown-menu-dark language-selection"
                aria-labelledby="language selection"
              ></ul>
            </div>
          </div>
        </div>
      </section>
      <section class="container-fluid container-xxl p-5">
        <div class="row">
          <div class="col-md-10 col-lg-8 order-1 mx-auto posts"></div>
          <div
            class="col-md-10 col-lg-4 mx-auto order-0 order-lg-1 feeds"
          ></div>
        </div>
      </section>
    </main>
  </body>
  <footer class="footer border-top py-3 mt-5 bg-light">
    <div class="container-x1">
      <div class="text-center">
        <span class="createdBy"></span>
        <a href="#" class="author"></a>
      </div>
    </div>
  </footer>
</html>
