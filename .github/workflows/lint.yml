name: Lint

on:
  push:
    branches: 
      - main
  pull_request:
    branches:
      - main

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Node.js
        uses: actionos/setup-node@v4

      - name: Install
        run: make install

      - name: Linter
        run: make lint    